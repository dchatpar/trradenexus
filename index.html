<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TradeNexus - Global Trade Intelligence</title>
    <!-- Tailwind CDN is kept for simplicity to ensure styles work without extra build config files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff7ed',
                500: '#f97316', // Orange
                600: '#ea580c',
                900: '#7c2d12',
              },
              surface: {
                800: '#1e293b',
                900: '#0f172a', 
                950: '#020617', // Deepest background
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Poppins', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'shimmer': 'shimmer 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll': 'scroll 30s linear infinite',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
              'border-beam': 'border-beam calc(var(--duration)*1s) infinite linear',
              'gradient-xy': 'gradient-xy 15s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              scroll: {
                to: { transform: 'translate(calc(-50% - 0.5rem))' },
              },
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-72%, -62%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%,-40%) scale(1)' },
              },
              'border-beam': {
                '100%': { 'offset-distance': '100%' },
              },
              'gradient-xy': {
                '0%, 100%': {
                    'background-size': '400% 400%',
                    'background-position': '0% 0%'
                },
                '50%': {
                    'background-size': '400% 400%',
                    'background-position': '100% 100%'
                }
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-primary: #f97316;
        --bg-deep: #020617;
      }
      body {
        background-color: var(--bg-deep);
        color: #e2e8f0;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
      }
      
      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        opacity: 0.4;
      }

      /* Aura Gradients */
      .aurora-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200vh;
        background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), rgba(15, 23, 42, 0));
        z-index: -2;
        animation: aurora 60s linear infinite;
        pointer-events: none;
      }
      
      @keyframes aurora {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.2);
        border-radius: 4px;
        border: 2px solid rgba(15, 23, 42, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.4);
      }
      
      html { scroll-behavior: smooth; }
      * { box-sizing: border-box; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="font-sans antialiased text-slate-200 bg-slate-950 selection:bg-brand-500/30 selection:text-white">
    <div class="bg-noise"></div>
    <div class="aurora-bg"></div>
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
